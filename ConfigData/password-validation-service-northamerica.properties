pwd-max-length: 12
pwd-min-length: 5
alpha-validation: ((?=.*\\d)(?=.*[a-z])(?=.*[A-Z]))
seq-validation: "(\\w+?)\\1"
special-char-validation : "[^A-Za-z0-9]"
pwd-max-length-message: Password length should be below 12 characters
pwd-min-length-message: Password length should be above 5 characters
alpha-validation-message: Password should contain alpha-numeric with at leasr one capital and one small letter
seq-validation-message: Same sequence should not be repeated immedeatly
special-char-validation-message : Special characters are not allowed   
      
