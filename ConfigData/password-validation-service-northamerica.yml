validation:
    nullPwd: Password should not be null.
    success: Password is accepted.
    message: Password must consist of a mixture of lowercase letters and numerical digits only, with at least one of each.
    rules:
         special : [^A-Za-z0-9]
         smaller: ^[0-9]*$
         number: \\b[^\\d\\W]+\\b
         seq: (\\w+?)\\1
         length: ^(?!.*\b\w{7,}\b).+$
         upper: "[A-Z]+"
    errorMessages:
                 seq : Same sequence should not be repeated.
                 special : Special characters are not allowed.
                 upper  : Upper case is not allowed.
                 number : Atleast  one number should be present in password.
                 smaller: Atleaset one small letter should be present in password.
                 length: Password length should be below 12 and above 5 characters.