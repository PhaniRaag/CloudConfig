validation:
    nullPwd: Password should not be null or empty.
    success: Password is accepted.
    genericMessage: Password must consist of a mixture of lowercase letters and numerical digits only, with at least one of each.
    rules:
         special : [^A-Za-z0-9]
         letters: ^[0-9]*$
         numbers: \\b[^\\d\\W]+\\b
         sequence: (\\w+?)\\1
         length: ^(?!.*\b\w{7,}\b).+$
         upperCase: "[A-Z]+"
    errorMessages:
                 sequence :Password must not contain any sequence of characters immediately followed by the same sequence.
                 length: Password must be between 5 and 12 characters in length.