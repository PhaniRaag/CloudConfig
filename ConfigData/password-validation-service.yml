---
pwd-max-length: 12
pwd-min-length:5
length-check: T(com.epam.password.validator.LengthValidator).validate(#password)
length-check-message: Password must be between 5 and 12 characters in length.
alpha-numerical-check: !(T(java.util.regex.Pattern).compile(\"[a-z]+\\d+|\\d+[a-z]+\").matcher(#password).find()) || (T(java.util.regex.Pattern).compile(\"[A-Z]\").matcher(#password).find()) || (T(java.util.regex.Pattern).compile(\".*[\\W_].*\").matcher(#password).find()),
alpha-numerical-check-message: Password must consist of a mixture of lowercase letters and numerical digits only, with at least one of each.
sequence-repetition-check: \"^.*(?<grp>[a-z0-9]{1,})(\\k<grp>).*$\"
sequence-repetition-check: Password must not contain any sequence of characters immediately followed by the same sequence.