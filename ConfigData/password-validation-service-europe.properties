length.max: 12
length.min: 5

length.max.message: Password length should be below 12 characters
length.min.message: Password length should be above 5 characters

rule.alpha: ((?=.*\\d)(?=.*[a-z])(?=.*[A-Z]))
rule.seq: "(\\w+?)\\1"
rule.special : "[^A-Za-z0-9]"

rule.alpha.message: Password should contain alpha-numeric with at leasr one capital and one small letter
rule.seq.message: Same sequence should not be repeated immedeatly
rule.special.message : Special characters are not allowed   

      
      