validation.nullPwd: La contraseña no debe ser nula o vacía.
validation.success: Se acepta la contraseña.
validation.rules.special : [^A-Za-z0-9]
validation.rules.letters: ^[0-9]*$
validation.rules.numbers: \\b[^\\d\\W]+\\b
validation.rules.sequence: (\\w+?)\\1
validation.rules.length: ^(?!.*\\b\\w{5,12}\\b).+$
validation.rules.upperCase: [A-Z]+
validation.errorMessages.sequence: La misma secuencia no debe repetirse inmediatamente
validation.errorMessages.length: La longitud de la contraseña debe ser inferior a 12 y superior a 5 caracteres
validation.errorMessages.genericMessage: La contraseña debe consistir en una mezcla de letras minúsculas y dígitos numéricos solamente, con al menos uno de cada uno.