validation.nullPwd: La contraseña no debe ser nula o vacía.
validation.success: Se acepta la contraseña.
validation.message: La contraseña debe consistir en una mezcla de letras minúsculas y dígitos numéricos solamente, con al menos uno de cada uno.
validation.rules.special : [^A-Za-z0-9]
validation.rules.smaller: ^[0-9]*$
validation.rules.number: \\b[^\\d\\W]+\\b
validation.rules.seq: (\\w+?)\\1
validation.rules.length: ^(?!.*\\b\\w{5,12}\\b).+$
validation.rules.upper: [A-Z]+
validation.errorMessages.seq: La misma secuencia no debe repetirse inmediatamente
validation.errorMessages.special: Caracteres especiales no están permitidos
validation.errorMessages.upper: No se permiten mayúsculas.
validation.errorMessages.number:Al menos un número debe estar presente en la contraseña
validation.errorMessages.smaller:Atleaset una carta pequeña debe estar presente en la contraseña.
validation.errorMessages.length: La longitud de la contraseña debe ser inferior a 12 y superior a 5 caracteres