validation.nullPwd: Password should not be null or empty.
validation.success: Password is accepted.
validation.rules.special : [^A-Za-z0-9]
validation.rules.letters: ^[0-9]*$
validation.rules.numbers: \\b[^\\d\\W]+\\b
validation.rules.sequence (\\w+?)\\1
validation.rules.length: ^(?!.*\\b\\w{5,12}\\b).+$
validation.rules.upperCase: [A-Z]+
validation.errorMessages.sequence: Password must not contain any sequence of characters immediately followed by the same sequence.
validation.errorMessages.length: Password must be between 5 and 12 characters in length.
validation.errorMessages.genericMessage: Password must consist of a mixture of lowercase letters and numerical digits only, with at least one of each.

 